<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="build/css/all.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <meta name="description" content="Progressive Web Application for Food Locator">
  <meta name="keywords" content="PWA, food Locator, restuarant app">
  <title>Food Locator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" type="image/png" href="img/icon@2x.png" />
  <meta name="theme-color" content="#CA1214" />
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="./" title="Home page link">Food Locator</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role = "application"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="filter options" tabindex="0" role="menu" id="filter-options">
        <h2 title="header for filter results">Filter Results</h2>
        <label>
          <select id="neighborhoods-select" name="neighborhoods" role="list" aria-label="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>
        <label>
          <select id="cuisines-select" name="cuisines" role="list" aria-label="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </div>
      <section class="restaurants-list">
        <ul id="restaurants-list"></ul>
      </section>

    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer" title="This is the footer: end of page">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
